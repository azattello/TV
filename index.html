<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>TV app</title>
    <meta name="description" content="" />

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />

    <link rel="icon" href="./src/smartw.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Signika+Negative:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Courgette&family=Permanent+Marker&family=Sedgwick+Ave&display=swap"
        rel="stylesheet">



</head>

<body class="wrapper">
    <div class="wrapper__bg"></div>
    <header class="header">

        <div class="tv">
            <img src="./src/smart-tv (1).png" alt="">
            <p> TV APP</p>
            <!-- <img class="svg" src="/src/sd.svg" alt=""> -->
        </div>
        <ul class="menu__items">
            <li class="list">
                <div class="circle"><img class="hut" src="./src/home.png" alt=""></div><a href="#">Homepage</a>
            </li>
            <li class="list">
                <div class="circle"><img class="rating" src="./src/rating.png" alt=""></div><a href="#">Favorite</a>
            </li>
            <li class="list">
                <div class="circle"><img class="top" src="./src/trending-topic.png" alt=""></div><a
                    href="#">Featured</a>
            </li>
            <li class="list">
                <div class="circle">
                    <p>+</p>
                </div><a href="#">Watchlist</a>
            </li>
        </ul>
        <div class="search">
            <img src="./src/loupe.png" alt="">

        </div>
    </header>

    <main class="main">

        <div class="section__1">
            <h1>Twin Peaks</h1>
            <p class="ptext">An idiosyncratic FBI agent investigates the murder of a young woman in the even more
                idiosyncratic town
                of Twin Peaks.</p>

            <div class="review">
                <div class="starts">
                    <img class="star" src="./src/star.png" alt="">
                    <img class="star" src="./src/star.png" alt="">
                    <img class="star" src="./src/star.png" alt="">
                    <img class="star" src="./src/star.png" alt="">
                    <img class="star" src="./src/star.png" alt="">
                </div>

                <div class="seasons">
                    <p>(3) Seasons</p>
                </div>

            </div>

            <div class="buttons">

                <div class="button">
                    <div class="button__circle">
                        <div id="triangle__right">

                        </div>

                    </div>

                    <div class="button__text">
                        Watch Now
                    </div>
                </div>

                <div class="button button2">
                    <div class="button__circle">

                        <p>+</p>
                    </div>

                    <div class="button__text">
                        Add to Watchlist
                    </div>

                </div>
            </div>

        </div>

        <div class="section__2">
            <div class="trailer">
                <h2>watch trailer</h2>
                <div class="circle2">
                    <div id="triangle__right2">

                    </div>

                </div>
            </div>


            <iframe width="315" height="177" src="https://www.youtube-nocookie.com/embed/yhnFFUT-Hgk?controls=0"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </div>



    </main>



</body>



</html>
